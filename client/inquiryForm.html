<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Tasty Treats: Inquiry Form</title>
  </head>
  <body>
    <header>
      <h1>Tasty Treats</h1>
    </header>
    <main>
      <form class="form" action="/create" method="POST">
        <label for="name"/>Your Name</label>
        <input id="name" type="text" name="name" class="form__name" required pattern=".*\S.*" title="This field is required" placeholder="Enter your name here"/>
        <label for="email"/>Your Email Address</label>
        <input id="email" type="email" name="email" class="form__email" required placeholder="Enter your email address here"/>
        <label for="inquiry"/>Your Inquiry</label>
        <textarea id="inquiry" name="inquiry" class="form__inquiry" rows="10" required pattern=".*\S.*" title="This field is required" placeholder="Enter your inquiry here..."></textarea>
        <div>
          <input id="subscribe" type="checkbox" name="subscribe" class="form__subscribe"/>
          <label class="form__subscribe-label" for="subscribe"/>Subscribe to the Tasty Treats Newsletter (Tick box to subscribe)</label>
        </div>
        <button type="submit" class="form__submit">Submit</button>
      </form>
    </main>
  </body>
</html>
